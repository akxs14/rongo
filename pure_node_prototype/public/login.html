<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='stylesheets/pocketgrid.css'>
    <link rel='stylesheet' href='stylesheets/style.css'>
</head>
<body lang="en">

    <div class="block-group">
      <a href="index.html">
        <span class="b1 block" id="login_logo">rongo</span>
      </a>
    </div>

    <form>
      <div class="block-group">
        <input type="text" class="block" name="email" placeholder="e-mail"/>
      </div>

      <div class="block-group" action="/register">
        <input type="password" class="block" name="password" placeholder="password"/>
      </div>

      <div class="block-group">
        <input type="submit" class="block button" value="login"/>
      </div>
    </form>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
    </script>
    <script src="http://cdn.sockjs.org/sockjs-0.3.min.js">
    </script>
    <script src="javascripts/chat.js">>
    </script>
</body>
</html>
